<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List - Project</title><link href="609a232ab53e413e38d2.css" rel="stylesheet"/><link rel="icon" type="image/x-icon" href="570efc91673c7c999fd3.ico"/><script defer="defer" src="main.js"></script></head><body><div class="main container"><div class="left container"><div class="createProject container"><form id="createNewProject"><fieldset><legend>New Project</legend><div class="input create container"><div class="project input container"><label for="newProjectName">Project Name:</label> <input class="textInput" id="newProjectName" name="projectName" maxlength="36" required/><span class="txtInput"></span></div><div class="project input container" id="projectSubmitBtnDiv"><button id="addProjectBtn" type="submit">Create Project</button></div></div></fieldset></form></div><div class="createTask container"><form id="createNewTask"><fieldset><legend id="createNewTaskLegend">New Task</legend><div class="input create container"><div class="task text input container" id="newTaskNameInputTxt"><label for="taskName">Task Name:</label> <input class="textInput" id="taskName" name="taskName" maxlength="36" required/><span class="txtInput"></span></div><div class="task dropDown input container"><label for="projectIdForTask">Project to assign task to:</label> <select id="projectIdForTaskDropDown" name="projectIdForTask"></select></div><div class="task text input container" id="newTaskDescInputTxt"><label for="taskDesc">Task Desc:</label> <input maxlength="36" class="textInput" id="taskDesc" name="taskDesc"/><span class="txtInput"></span></div><div class="task radio select input container" id="priorityRadioBtn"><fieldset><legend>Task Priority</legend><div class="taskPriority listContainer"><input class="taskPriority option" type="radio" id="normal" name="taskPriority" value="normal" checked="checked"/> <label for="normal">Normal</label><br/></div><div class="taskPriority listContainer"><input class="taskPriority option" type="radio" id="important" name="taskPriority" value="important"/> <label for="important">Important</label><br/></div><div class="taskPriority listContainer"><input class="taskPriority option" type="radio" id="urgent" name="taskPriority" value="urgent"/> <label for="urgent">Urgent</label></div></fieldset></div><div class="task duedate select input container" id="dueDateCalender"><label for="taskDueDate">Task Due Date:</label> <input type="date" id="taskDueDate" name="taskDueDate" required/></div><div class="task submitBtn input container" id="taskSubmitBtnDiv"><button id="addTaskBtn" type="submit">Create Task</button></div></div></fieldset></form></div><div class="display container"><fieldset id="fieldsetDisplay"><legend id="legendDisplay">Display options</legend><div class="dropDown container" id="displayDropDown"><label for="displayOptions">Show:</label> <select id="displayItemsOptions" name="displayOptions"><option class="display selection" id="selectionAllProjects" value="allProjects" defaultselected="true">All Projects</option><option class="display selection" id="selectionAllTasks" value="allTasks">All Tasks</option><option class="display selection" id="selectionUnassignedProjects" value="unassignedProjects">Unassigned Projects</option><option class="display selection" id="selectionUnassignedTasks" value="unassignedTasks">Unassinged Tasks</option><option class="display selection" id="selectionCompletedTasks" value="completedTasks">Completed Tasks</option><option class="display selection" id="selectionIncompleteTasks" value="incompleteTasks">Incomplete Tasks</option></select></div></fieldset></div></div><div class="content container" id="displayArea"></div><div class="top container"><h1 id="appName">TODO List</h1></div></div></body></html>
